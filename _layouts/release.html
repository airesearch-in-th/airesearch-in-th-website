---
layout: default
---
<section class="release-item">
    <div class="release-jumbotron text-light d-flex flex-col align-items-end pb-4">
        <!-- TODO: Add backdrop filter for readability -->
        <div class="container">
            <div class="row align-items-stretch">
                <div class="col-lg-10">
                    <h1>{{ page.title }}</h1>
                    <p class="lead">{{ page.description }}</p>
                </div>
                <div class="col-lg-2 d-flex flex-column my-auto pl-lg-0">
                    <span><i class="fas fa-code-branch fa-fw fa-sm"></i> v{{ page.version }}</span>
                    <span><i class="far fa-calendar-alt fa-fw fa-sm"></i> {{ page.date | date: "%d %b %Y" }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-7">
                {{ content }}
            </div>
            <div class="col-lg-5 download-items">
                {% if page.items %}
                <h3>Downloads</h3>
                <div class="list-group rounded-0 border-0">
                    {% for item in page.items %}
                    <a href="{{ item.href }}" class="list-group-item list-group-item-action rounded-0 download-item bg-dark text-white" target="_blank">
                      <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">{{ item.item }}</h6>
                        <small class="mb-1">{{ item.size }}<i class="fas fa-download fa-sm fa-fw"></i></small>
                      </div>
                      <small>{{ item.description }}</small>
                    </a>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
