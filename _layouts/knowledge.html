---
layout: default
---
<section class="release">
  <section class="release-jumbotron text-light d-flex flex-col align-items-end position-relative" {% if page.image %}
    style="background-image: url('{{ page.image | relative_url }}');" {% endif %}>
    <div class="w-100 h-100 release-jumbotron-filter position-absolute"></div>
    <div class="container mb-4">
      <div class="row align-items-stretch">
        <div class="col-lg-10">
          <h1>{{ page.title }}</h1>
          <p class="lead">{{ page.description }}</p>
        </div>
        <div class="col-lg-2 d-flex flex-column my-auto pl-lg-0">
          <span><i class="fas fa-code-branch fa-fw fa-sm"></i> v{{ page.version }}</span>
          <span><i class="far fa-calendar-alt fa-fw fa-sm"></i> {{ page.date | date: "%e %b %Y" }}</span>
          <div class="d-flex flex-row mt-2">
            {% for category in page.categories %}
            <span class="badge badge-light mr-1">{{ category }}</span>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="container mt-5">
    <div class="row">
      <div class="col-lg-12">
        <article>
          {{ content }}
        </article>
      </div>
    </div>
  </section>
</section>
<style>
  table {
    text-align: center;
    width: 100%;
  }
  th, td {
    padding: 1rem !important;
  }
</style>
