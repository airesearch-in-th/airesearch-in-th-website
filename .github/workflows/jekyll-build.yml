name: "Jekyll: Build"

on: [push, pull_request]

jobs:
  jekyll-build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: jekyll build
        uses: docker://jekyll/builder:latest
        env:
          JEKYLL_ENV: production
