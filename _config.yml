title: "airesearch.in.th"
url: "https://airesearch.in.th"
locale: en-US
timezone: Asia/Bangkok
permalink: /blog/:categories/:year/:month/:day/:title
fb_admin_id: 106755957360414

collections:
  pages:
    output: true
    sort_by: order
    permalink: /:name
  releases:
    output: true
    sort_by: date
    permalink: /:collection/:name
  services:
    output: true
    sort_by: order
    permalink: /:collection/:name
  resources:
    output: true
    sort_by: order
    permalink: /:collection/:name
  sponsors:
    output: true
    sort_by: order
    permalink: /:collection/:name
  crew:
    output: true
    sort_by: order
    permalink: /:collection/:name

defaults:
  - scope:
      path: 
      type: posts
    values:
      layout: post
  - scope:
      path: 
      type: pages
    values:
      layout: default
      navbar_display: true
  - scope:
      path: 
      type: releases
    values:
      featured: false
      layout: release
  - scope:
      path: 
      type: services
    values:
      featured: false
      layout: service
  - scope:
      path: 
      type: resources
    values:
      featured: false
      layout: resource
  - scope:
      path: 
      type: sponsors
    values:
      featured: true
  - scope:
      path: 
      type: crew
    values:
      layout: crew_member

sass:
  style: compressed

strict_front_matter: true

exclude:
  - ".gitignore"
  - ".jekyll-cache"
  - ".vscode"
  - Gemfile
  - Gemfile.lock
  