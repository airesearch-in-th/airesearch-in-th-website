---
permalink: /
title: Home
order: 0
navbar_display: false
---

{% include carousel.html %}

<section class="pt-5">
    <div class="container">
        <h2>Featured Releases</h2>
    </div>
    <div class="container">
        <div class="row card-stack text-white align-items-stretch">
            {% for release in site.releases %}
            <div class="col-md-6 col-xl-4 rounded-0 border-0 p-0">
                <a href="{{ release.url }}" class="card-stack-item-link">
                    <div class="card-stack-item-container m-2">
                        <div class="card-stack-item h-100 w-100 text-white d-flex flex-column">
                            <div class="d-flex flex-column h-100 w-100 p-4 position-relative card-item-content flex-grow-1">
                                <h5 class="font-weight-semibold">{{ release.title }}</h5>
                                <p>{{ release.description }}</p>
                                <div class="d-flex flex-row justify-content-between mt-auto">
                                    <p class="mb-0">{{ release.date | date: "%d %b %Y" }}</p>
                                    <p class="mb-0"><i class="fas fa-code-branch fa-fw fa-sm"></i> v{{ release.version }}</p>
                                </div>
                            </div>
                            <div class="h-100 w-100 position-absolute card-bg-filter"></div>
                            <div class="h-100 w-100 position-absolute card-bg"{% if release.image %} style="background-image: url('{{ release.image }}')"{% endif %}></div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
